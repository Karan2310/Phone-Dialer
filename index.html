<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Phone Dialer</title>
  </head>
  <body>
    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
      </label>
      <p>Change Theme</p>
    </div>

    <div class="screen container-fluid p-0 g-0">
      <p id="screenText">
        Click the button to <br />
        activate the Dialer
      </p>
      <div id="dial-btn" class="dial-body container py-2">
        <div id="openbtn">
          <img
            src="https://img.icons8.com/ios/50/000000/number-pad.png"
            class="img-fluid"
          />
        </div>
        <div class="innerScreen">
          <div class="display">
            <p id="display"></p>
          </div>
          <div class="dialpad container-fluid p-0 mb-3">
            <div class="row px-3">
              <div class="col-4">
                <div class="dialnum" value="1" onclick="inputNumber(1)">1</div>
              </div>
              <div class="col-4">
                <div class="dialnum" onclick="inputNumber(2)">2</div>
              </div>
              <div class="col-4">
                <div class="dialnum" onclick="inputNumber(3)">3</div>
              </div>
            </div>
            <div class="row px-3">
              <div class="col-4">
                <div class="dialnum" onclick="inputNumber(4)">4</div>
              </div>
              <div class="col-4">
                <div class="dialnum" onclick="inputNumber(5)">5</div>
              </div>
              <div class="col-4">
                <div class="dialnum" onclick="inputNumber(6)">6</div>
              </div>
            </div>
            <div class="row px-3">
              <div class="col-4">
                <div class="dialnum" onclick="inputNumber(7)">7</div>
              </div>
              <div class="col-4">
                <div class="dialnum" onclick="inputNumber(8)">8</div>
              </div>
              <div class="col-4">
                <div class="dialnum" onclick="inputNumber(9)">9</div>
              </div>
            </div>
            <div class="row px-3">
              <div class="col-4" onclick="inputNumber(`*`)">
                <i class="fas fa-asterisk"></i>
              </div>
              <div class="col-4">
                <div class="dialnum" onclick="inputNumber(0)">0</div>
              </div>
              <div class="col-4">
                <i class="fas fa-hashtag" onclick="inputNumber(`#`)"></i>
              </div>
            </div>
            <div class="row px-3 mt-2">
              <div class="col-4" id="close-dial">
                <i class="fas fa-caret-down"></i>
              </div>
              <div class="col-4">
                <div id="callbtn">
                  <i class="fas fa-phone-alt"> </i>
                </div>
              </div>
              <div class="col-4">
                <i class="fas fa-backspace" id="backspace"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
